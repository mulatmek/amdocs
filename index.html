<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Topics</title>
</head>
<body>
  <div class="container">
    <h1>Project Topics</h1>
    <select id="projectSelect">
      <option value="-1">Select a project</option>
    </select>
    <table id="topicTable">
      <thead>
        <tr>
          <th>Number</th>
          <th>Name</th>
          <th>Status</th>
          <th>Owners</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="topicTableBody"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
